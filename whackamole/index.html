<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <div class="start"><button onClick="startGame()">Start!</button></div>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
    /**
     * fixed: mole now disappears when bonked, and can only be bonked once
     */
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  let score = 0;
  let finished = false;
  const startButton = document.querySelector(`.start button`);


  function randInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function peep() {
      if (finished) return;

      // choose a random mole that isn't "up"
      let mole;
      do { mole = moles[randInt(0, moles.length - 1)]; }
      while (mole.classList.contains(`up`));

      const time = randInt(200, 1000);
      mole.classList.add(`up`);
      setTimeout(() => {
          peep();  // note: pick the next hole to peep BEFORE removing `up` class
          mole.classList.remove(`up`);
      }, time);
  }

  function bonk(e) {
      if (!this.classList.contains(`up`)) return;

      score += 1;
      scoreBoard.textContent = score;
      this.classList.remove(`up`);
  }

  moles.forEach((mole) => {
      mole.addEventListener(`click`, bonk);
  });

  function startGame() {
      console.log(`starting game`);
      score = 0;
      scoreBoard.textContent = score;
      finished = false;
      setTimeout(() => finished = true, 10000);
      peep();
  }

</script>
</body>
</html>
