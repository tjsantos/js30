<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  let center = {x: 0, y: 0};

  function updateCenter() {
      const bodyRect = document.body.getBoundingClientRect();
      const elemRect = document.querySelector(`h1`).getBoundingClientRect();
      center = {
          x: elemRect.left - bodyRect.left + elemRect.width/2,
          y: elemRect.top - bodyRect.top + elemRect.height/2
      };
  }

  function updateShadow(e) {
      updateCenter();
      console.log(e.pageX - center.x, e.pageY - center.y);
  }

  window.addEventListener(`mousemove`, throttle(updateShadow));

  /**
   * Decorator to throttle function to only run once on the next frame.
   */
  function throttle(fn) {
      let running = false;
      function throttled() {
          if (running) return;

          running = true;
          let context = this;
          let args = arguments;
          requestAnimationFrame(() => {
              fn.apply(context, args);
              running = false;
          });
      }

      return throttled;
  }
</script>
</body>
</html>
